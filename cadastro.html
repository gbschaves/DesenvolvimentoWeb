<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/img/wt-bg-logo.png"
      type="image/x-icon"
    />
    <title>SafeReborn</title>
    <link rel="stylesheet" href="./css/globals.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios"
    />
  </head>
  <body class="bg-light">
    <div class="gradient-overlay"></div>
    <header>
      <h1 id="main-title" class="text-center text-black">
        SafeReborn
      </h1>
      <hr />
      <nav>
        <a href="index.html">Home</a>
        <a href="quemsomos.html">SafeReborn</a>
        <a href="servicosprod.html">Serviços e Produtos</a>
        <a href="cadastro.html">Cadastre-se</a>
        <a href="contato.html">Contatos</a>
      </nav>
    </header>
    <main class="container_cadastro">
      
        <h3>Faça parte do mundo Reborn você também</h3>

        <form action="" method="get">
            <fieldset>
                <legend>Cadastro</legend>

                <p>
                  <label for="nome">Nome Completo</label>
                  <input type="text" id="nome" name="nome" required>
                </p>

                <p oninput="idadeOutput.value = idade.value + ' ano(s)'">
                  <label for="idade">Idade</label>
                  <input type="range" id="idade" name="idade" min="18" max="150" value="18" required>
                  <output id="idadeOutput" name="idadeOutput">18 ano(s)</output>
                </p>

                <p>
                  <label for="celular">Celular</label>
                  <input type="phone" id="celular" name="celular" required placeholder="99 99999-9999"
                    pattern="[0-9]{2} [0-9]{5}-[0-9]{4}">
                </p>

                <p>
                  <label for="email">E-mail</label>
                  <input type="email" id="email" name="email" required>
                </p>

                <p>
                  <label for="cidade">Cidade</label>
                  <input type="text" id="cidade" name="cidade" required>
                  <label for="uf">UF</label>
                  <select name="uf" id="uf">
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                    <option value="AC">AC</option>
                  </select>
                </p>

                <fieldset>
                  <legend>Chalé</legend>
                  <input type="radio" id="economico" name="chale" value="economico" required>
                  <label for="economico">Econômico</label>

                  <input type="radio" id="standard" name="chale" value="standard" checked>
                  <label for="standard">Standard</label>

                  <input type="radio" id="luxo" name="chale" value="luxo">
                  <label for="luxo">Luxo</label>

                  <input type="radio" id="familia" name="chale" value="familia">
                  <label for="familia">Família</label>
                </fieldset>

                <p>
                  <label for="pedido">Se desejar, faça um pedido especial, faremos o possível para atendê-lo:</label><br>
                  <textarea name="pedido" id="pedido"></textarea>
                </p>

                <p>
                  <button type="submit">Enviar Formulário</button>
                </p>
            </fieldset>
        </form>
    </main>
    <footer class="text-center p-2">
      <div>© 2025 Copyright</div>
    </footer>
  </body>
</html>
